<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="adminContent">
      <nav>
        <div class="nav-left">
          <div class="mindwell-logo-container">
            <img
              src="/assets/brain-ilus.png"
              alt="MindWell-logo"
              class="MindWell-logo"
            />
            <p class="logo-text">MindWell</p>
          </div>
        </div>

        <button class="logout nav-right" id="logout-button">Logout</button>
      </nav>

      <h1>Hello, Admin</h1>

      <h1>Jadwal Konsultasi</h1>

      <table id="tablejadwal">
        <tr>
          <th>Nama</th>
          <th>Nomor Telepon</th>
          <th>Tanggal</th>
          <th>Waktu</th>
          <th>Keluhan</th>
        </tr>
      </table>

      <button style="margin-top: 10px" id="download-button">
        Download Data.txt
      </button>
    </div>

    <script src="../script.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
